<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>橫向捲軸射擊遊戲 (Mobile Simple)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen">
        <h2>請將手機橫放以獲得最佳體驗</h2>
        <button id="startButton">開始遊戲</button>
        <p id="loadingText">正在加載資源...</p>
    </div>

    <canvas id="gameCanvas"></canvas>

    <audio id="bgMusic" src="bk.mp3" loop preload="auto"></audio>
    <audio id="shootSound" src="s.mp3" preload="auto"></audio>
    <audio id="jumpSound" src="j.mp3" preload="auto"></audio>

    <script src="game_mobile_simple.js"></script> </body>
</html>
