<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>橫向捲軸射擊遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div class="controls">
        <button id="leftBtn">左</button>
        <button id="rightBtn">右</button>
        <button id="jumpBtn">跳</button>
        <button id="shootBtn">射擊</button>
    </div>

    <audio id="bgMusic" src="bk.mp4" loop preload="auto"></audio>
    <audio id="shootSound" src="s.mp4" preload="auto"></audio>
    <audio id="jumpSound" src="j.mp4" preload="auto"></audio>
    <script src="game.js"></script>
</body>
</html>
